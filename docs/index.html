<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fgo Tools</title>
    <link rel="stylesheet" href="css/vender/foundation/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style type="text/css" media="screen">
    .switch-paddle {
      width: 7em;
    }


    </style>

  </head>
  <body>
    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="example-menu"></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="example-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu id="menu-group">
          <li class="menu-text">Fgo Tools</li>
          <li><a href="#" data-menuid="apcalc">Ap-Calc</a></li>
          <li><a href="#" data-menuid="svlist">Sv-List</a></li>
        </ul>
      </div>
    </div>

    <div class="row container hide welcomepage" id="apcalc">
      <div class="large-12 columns">
      	<h2>AP 計算</h2>

      	<form>
					<div class="input-group">
					  <span class="input-group-label">現在レベル</span>
					  <input class="input-group-field" id="input_now_level" type="number">
					</div>
					<div class="input-group">
					  <span class="input-group-label">現在AP</span>
					  <input class="input-group-field" id="input_now_ap" type="number">
					</div>
				  <div>
            <a href="#" class="button" id="apcalc-calc">Calc</a>
				  </div>

      	</form>

      	<hr />

        <div id="apcalc-result">
  				<div class="row text-center"></div>
          <div class="row text-center"></div>
        </div>

      </div>
    </div>

    <div class="row container hide" id="svlist">
      <div class="large-12 columns">
      	<h2>Servant List</h2>










      </div>
    </div>




    <script src="js/vendor/jquery/jquery.js"></script>
    <script src="js/vendor/whatinput/what-input.js"></script>
    <script src="js/vendor/foundation/foundation.min.js"></script>
    <script type="text/javascript">
    var storage = localStorage;
    var readyArray = [];
    </script>
    <script src="js/util.js"></script>
    <script src="js/storage.js"></script>

    <script src="js/apcalc.js"></script>
    <script src="js/app.js"></script>
